<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Almacen</title>

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="../css/core-style.css">
    <link rel="stylesheet" href="../style.css">

</head>
<body>

    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control">
        </div>
        <div class="form-group d-flex justify-content-around">
            <div>
                <input type="radio" name="rdTipo" id="rdInicio" checked>
                <label class="font-weight-normal h5" for="rdInicio">Principio</label>
            </div>
            <div>
                <input type="radio" name="rdTipo" id="rdMedio">
                <label class="font-weight-normal h5" for="rdMedio">Medio</label>
            </div>
            <div>
                <input type="radio" name="rdTipo" id="rdFin">
                <label class="font-weight-normal h5" for="rdFin">Final</label>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn bg-success text-white">
        </div>
        <div class="table-responsive">
            <table class="table" style="visibility: visible;">
                <thead>
                    <tr>
                        <th>Serie</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Tipo</th>
                        <th>Asignaci√≥n</th>
                        <th>Economico</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="../js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="../js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="../js/plugins.js"></script>
    <!-- Classy Nav js -->
    <script src="../js/classy-nav.min.js"></script>
</body>
</html>
